<div class="class">
  <h1>Animais:</h1>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.name }} - tipo: {{ animal.type }}      
    </li>
  </ul> 
</div>
<po-table
  [p-columns]="columns"
  [p-items]="items"
  [p-height]="500"
  [p-sort]="true"
  (p-sort-by)="onSort($event)"
>
</po-table>
